<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-takshari: Play and Learn</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        :root{--primary-color:#4a90e2;--secondary-color:#f5a623;--correct-color:#7ed321;--wrong-color:#d0021b;--light-bg:#f8f9fa;--dark-text:#333;--light-text:#fff}
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#f3f5f7,#e0e6f0);display:flex;justify-content:center;align-items:center;color:var(--dark-text);text-align:center;-webkit-tap-highlight-color:transparent}
        .game-container{width:90%;max-width:500px;background:var(--light-text);padding:20px;border-radius:25px;box-shadow:0 10px 30px rgba(0,0,0,.1);position:relative;display:flex;flex-direction:column;height:95%;max-height:800px;}
        .screen{display:none; height:100%; flex-direction:column;}
        .screen.active{display:flex;}
        #welcome-screen, #game-over-screen { overflow-y: auto; scrollbar-width: none; -ms-overflow-style: none;}
        #welcome-screen::-webkit-scrollbar, #game-over-screen::-webkit-scrollbar { display: none; }
        #game-screen { overflow: hidden; }
        .game-content { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        #word-list-container { flex-grow: 1; overflow-y: auto; scrollbar-width: thin; }
        #keyboard-container, .game-header, .game-area, #submit-btn { flex-shrink: 0; }
        h1{font-weight:900;font-size:2.5rem;color:var(--primary-color);margin-bottom:15px; cursor: pointer; user-select: none;}
        h2{font-size:1.3rem;color:var(--dark-text);margin-bottom:20px}
        h3{color:#777;font-size:1rem;text-transform:uppercase;border-bottom:2px solid #eee;padding-bottom:5px;margin-bottom:10px;}
        .input-group{margin-bottom:15px;text-align:left; position: relative;}
        label{display:block;margin-bottom:5px;font-weight:700;color:#555}
        input[type="text"],input[type="number"]{width:100%;padding:12px;border:2px solid #ddd;border-radius:12px;font-size:1.1rem;font-family:'Nunito',sans-serif;box-sizing:border-box;transition:border-color .3s}
        input[readonly] { background-color: #f0f0f0; cursor: default; }
        .btn{display:block;width:100%;padding:12px;border:none;border-radius:12px;background-color:var(--primary-color);color:var(--light-text);font-size:1.2rem;font-weight:700;cursor:pointer;margin-top:10px}
        .btn:active{transform:translateY(1px)}.btn-secondary{background-color:var(--secondary-color)}.btn:disabled{background-color:#aaa;cursor:not-allowed;transform:none}
        .game-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;font-size:1.2rem;font-weight:700;}
        #lifelines-display{font-size:1.5rem}#score-display{color:var(--primary-color)}
        #timer-display{background:var(--secondary-color);color:var(--light-text);padding:8px 15px;border-radius:20px}
        .game-area{background-color:var(--light-bg);padding:20px;border-radius:15px;margin-bottom:15px;}
        #prompt-display{font-size:1.6rem;font-weight:700;margin-bottom:15px}#prompt-letter{color:var(--correct-color);font-weight:900;font-size:2.2rem}
        #word-list, #final-word-list{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;min-height:25px}
        #word-list span, #final-word-list span{background:#e9ecef;padding:5px 12px;border-radius:15px;color:#555;font-size:.9rem}
        .game-over h2{font-size:1.5rem;color:var(--dark-text); margin-top:0;}
        #final-score{font-size:3rem;font-weight:900;color:var(--correct-color);margin:10px 0 20px 0}
        .final-stats { display: flex; justify-content: space-around; width: 100%; background: #f8f9fa; padding: 10px; border-radius: 12px; margin-bottom: 20px; }
        .stat-item { text-align: center; } .stat-item p { margin: 0; font-weight: 700; color: #555; } .stat-item span { font-size: 1.5rem; color: var(--primary-color); font-weight: 900; }
        #final-word-list-container{flex-grow:1;min-height:50px;}
        .game-over-actions { display: flex; justify-content: space-between; gap: 10px; width: 100%; margin-top: auto; padding-top: 15px;}
        #history-container{margin-top:25px;max-height:150px;overflow-y:auto;border:1px solid #ddd;padding:10px;border-radius:10px;}
        #history-list{list-style:none;padding:0;margin:0;font-size:0.9rem;color:#555; text-align: left;}
        #history-list li{padding:6px 4px;border-bottom:1px solid #eee; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;}
        #difficulty-selector { display: flex; justify-content: space-around; margin: 20px 0; background: #f0f0f0; padding: 5px; border-radius: 15px; }
        #difficulty-selector label { cursor: pointer; padding: 8px 15px; border-radius: 12px; transition: all 0.3s; font-weight: 700; }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + label { background-color: var(--primary-color); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #keyboard-container{padding:5px 0;user-select:none;}
        .keyboard-row{display:flex;justify-content:center;margin:5px 0;}
        .key{font-family:'Nunito',sans-serif;height:45px;min-width:35px;margin:0 2px;border-radius:5px;border:none;background-color:#e0e6f0;font-size:1.2rem;font-weight:700;cursor:pointer;display:flex;justify-content:center;align-items:center;}
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 500px; text-align: center;}
        .quit-dialog-buttons { display: flex; gap: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1 id="main-title">Fun-takshari</h1><h2>Play and Learn</h2>
            <div id="admin-panel" style="display:none;"><h4>Admin: Add a Word</h4><div class="input-group"><label for="admin-word">English Word</label><input type="text" id="admin-word"></div><div class="input-group"><label for="admin-meaning">Hindi Meaning</label><input type="text" id="admin-meaning"></div><button id="add-word-btn" class="btn btn-secondary">Add to Local Bank</button></div>
            <div class="input-group"><label for="player-name">Enter Your Name</label><input type="text" id="player-name" placeholder="e.g., Priya"></div>
            <div class="input-group"><label for="timer-setup">Set Timer (seconds)</label><input type="number" id="timer-setup" value="30"></div>
            <label>Select Difficulty</label>
            <div id="difficulty-selector"><input type="radio" id="diff-easy" name="difficulty" value="easy"><label for="diff-easy">Easy</label><input type="radio" id="diff-medium" name="difficulty" value="medium" checked><label for="diff-medium">Medium</label><input type="radio" id="diff-hard" name="difficulty" value="hard"><label for="diff-hard">Hard</label></div>
            <button id="start-game-btn" class="btn">Start Game</button>
            <div id="history-container"><h3>Your Past Scores</h3><ul id="history-list"></ul></div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-content">
                <div class="game-header"><div id="lifelines-display"></div><div id="timer-display"></div><div class="score">Score: <span id="score-display">0</span></div></div>
                <div class="game-area">
                    <div id="system-word-display"></div>
                    <div id="prompt-display">Your word starts with: <span id="prompt-letter"></span></div>
                    <div class="input-group"><label for="english-word-input">English Word</label><input type="text" id="english-word-input" placeholder="Use the keyboard below..." readonly></div>
                </div>
                <button id="submit-btn" class="btn btn-secondary">Submit</button>
                <div id="word-list-container"><h3>USED WORDS</h3><div id="word-list"></div></div>
            </div>
            <div id="keyboard-container"></div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen">
             <h1 id="game-over-title">Game Over!</h1>
             <h2 id="player-final-name"></h2>
             <p>Your Final Score is:</p><div id="final-score"></div>
             <div class="final-stats"><div class="stat-item"><p>Difficulty</p><span id="final-difficulty"></span></div><div class="stat-item"><p>Total Time</p><span id="total-time"></span></div></div>
             <div id="final-word-list-container"><h3>Words You Played</h3><div id="final-word-list"></div></div>
             <div class="game-over-actions"><button id="share-btn" class="btn">Share</button><button id="play-again-btn" class="btn btn-secondary">Play Again</button></div>
        </div>
    </div>

    <!-- Quit Game Modal -->
    <div id="quit-modal" class="modal">
        <div class="modal-content">
            <h2 id="quit-modal-title">Quit Game?</h2>
            <p id="quit-modal-text">Are you sure you want to exit?</p>
            <div class="quit-dialog-buttons">
                <button id="quit-yes-btn" class="btn btn-secondary">Yes</button>
                <button id="quit-no-btn" class="btn">No</button>
            </div>
        </div>
    </div>

        'z': [{w:'zebra',p:'ज़ेबरा'},{w:'zero',p:'शून्य'},{w:'zone',p:'क्षेत्र'},{w:'zoo',p:'चिड़ियाघर'},{w:'zoom',p:'ज़ूम'}]
    };
    
    // --- UTILITY FUNCTIONS ---
    function normalizeString(str) { return str ? str.toLowerCase().trim() : ""; }
    async function apiFetch(url) { try { const r=await fetch(url); if(!r.ok)return null; return await r.json(); } catch(e){console.error("API Fetch Error:",e); return null;} }
    
    // --- WARNING & ERROR HANDLING ---
    function showContentWarning(message) {
        alert(message);
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
        englishWordInput.focus();
        resumeTimer();
    }
    
    function handleMajorError(reason) {
        loseLife();
        if (lifelines > 0) {
            alert(reason);
            systemTurn(currentLetter.toLowerCase());
        }
    }

    // --- SCREEN & NAVIGATION LOGIC ---
    function showScreen(screenId) {
        allScreens.forEach(screen => screen.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        if (screenHistory[screenHistory.length - 1] !== screenId) {
            screenHistory.push(screenId);
        }
    }

    function goBack() {
        if (isGameActive) {
            quitModalTitle.textContent = "Leave Match?";
            quitModalText.textContent = "Are you sure you want to leave the current game?";
            quitModal.style.display = 'flex';
        } else if (screenHistory.length > 1) {
            screenHistory.pop();
            const lastScreenId = screenHistory[screenHistory.length - 1];
            showScreen(lastScreenId);
        } else {
            quitModalTitle.textContent = "Quit Game?";
            quitModalText.textContent = "Are you sure you want to exit?";
            quitModal.style.display = 'flex';
        }
    }

    window.history.pushState({ page: 1 }, "", "");
    window.onpopstate = function(event) {
        window.history.pushState({ page: 1 }, "", "");
        goBack();
    };

    // --- [THE FIX] Corrected Core Game Logic ---
    async function handleSubmission() {
        pauseTimer();
        submitBtn.disabled = true; submitBtn.textContent = "Checking...";
        const englishWord = normalizeString(englishWordInput.value);

        // --- Minor Errors (Warning Only) ---
        if (!englishWord) { showContentWarning("Please enter a word."); return; }
        if (usedWords.has(englishWord)) { showContentWarning("This word has already been used!"); return; }
        
        // --- Major Errors (Lose a Life) ---
        if (englishWord.charAt(0).toUpperCase() !== currentLetter) { handleMajorError("Wrong starting letter! You lost a life."); return; }
        
        const flatWordBank = Object.values(WORD_BANK).flat().map(item => item.w);
        const wordExistsInBank = flatWordBank.includes(englishWord);
        const apiResult = wordExistsInBank ? [{}] : await apiFetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${englishWord}`);

        if (!Array.isArray(apiResult)) { handleMajorError(`'${capitalize(englishWord)}' is not a real word. You lost a life.`); return; }

        // --- If all checks pass, it's a correct attempt ---
        handleCorrectAttempt(englishWord);
    }
    
    async function handleCorrectAttempt(word) {
        score += 10; updateUI(); usedWords.add(word);
        const displayMeaning = await getHindiMeaning(word);
        const historyText = displayMeaning ? `${capitalize(word)} - ${displayMeaning} (You)` : `${capitalize(word)} (You)`;
        wordList.innerHTML += `<span>${historyText}</span>`;
        setTimeout(() => systemTurn(word.slice(-1)), 100);
    }
    
    async function getHindiMeaning(word) {
        const flatWordBank = Object.values(WORD_BANK).flat();
        const trustedPair = flatWordBank.find(item => item.w === word);
        if (trustedPair && trustedPair.p) return trustedPair.p;
        const apiData = await apiFetch(`https://api.mymemory.translated.net/get?q=${word}&langpair=en|hi`);
        if(apiData&&apiData.matches){for(const m of apiData.matches){const t=m.translation;if(t&&t.length<30&&!t.includes('http'))return t;}}
        return null;
    }

    async function systemTurn(playerLastLetter, isFirstTurn = false) {
        systemWordDisplay.innerHTML = `<i>App is thinking...</i>`; submitBtn.disabled = true;
        let systemWord = null;
        if (isFirstTurn) { systemWord = "apple"; }
        else {
            const letter = playerLastLetter.toLowerCase();
            let candidates = (WORD_BANK[letter] || []).map(item => item.w).filter(w => !usedWords.has(w));
            if (candidates.length === 0) {
                const data = await apiFetch(`https://api.datamuse.com/words?sp=${letter}*&max=50`);
                if(data) candidates = data.map(d=>d.word).filter(w => /^[a-z]{3,}$/.test(w) && !usedWords.has(w));
            }
            if (candidates.length === 0) { gameOver(true, "You are a true Word Master!"); return; }
            if (gameDifficulty === 'medium') systemWord = candidates[Math.floor(Math.random() * candidates.length)];
            else {
                const hardLetters = ['x', 'y', 'z', 'q'];
                if (gameDifficulty === 'easy') {
                    const easyCandidates = candidates.filter(w => !hardLetters.includes(w.slice(-1)));
                    if (easyCandidates.length > 0) candidates = easyCandidates;
                }
                const scoredCandidates = candidates.map(word => ({ word, score: (letterPromptStats[word.slice(-1)] || 0) }));
                if (gameDifficulty === 'easy') scoredCandidates.sort((a, b) => a.score - b.score);
                else scoredCandidates.sort((a, b) => b.score - a.score);
                systemWord = scoredCandidates[0].word;
            }
        }
        
        const displayMeaning = await getHindiMeaning(systemWord);
        systemWordDisplay.innerHTML = `System's Word: <strong>${capitalize(systemWord)}</strong> - ${displayMeaning || ''}`;
        usedWords.add(systemWord);
        wordList.innerHTML += `<span>${capitalize(systemWord)} - ${displayMeaning || ''} (App)</span>`;
        
        currentLetter = systemWord.slice(-1).toUpperCase();
        if(!letterPromptStats[currentLetter.toLowerCase()]) letterPromptStats[currentLetter.toLowerCase()] = 0;
        letterPromptStats[currentLetter.toLowerCase()]++;
        
        promptLetter.textContent = currentLetter; englishWordInput.value = ''; submitBtn.disabled = false; submitBtn.textContent = "Submit"; startTimer();
    }

    // --- STATE MANAGEMENT & TIMERS ---
    function loseLife() { lifelines--; updateUI(); if (lifelines <= 0) gameOver(false); }

    function startGame() {
        isGameActive = true;
        gameDifficulty = document.querySelector('input[name="difficulty"]:checked').value;
        playerName = playerNameInput.value || 'Player';
        timePerTurn = parseInt(timerSetupInput.value) || 30;
        
        switch(gameDifficulty) {
            case 'easy': lifelines = 3; break;
            case 'medium': lifelines = 2; break;
            case 'hard': lifelines = 1; break;
        }
        
        score = 0; usedWords = new Set(); gameStartTime = Date.now();
        letterPromptStats = 'abcdefghijklmnopqrstuvwxyz'.split('').reduce((acc, char) => ({ ...acc, [char]: 0 }), {});

        updateUI(); wordList.innerHTML = ''; createKeyboard(); showScreen('game-screen'); systemTurn(null, true);
    }

        function gameOver(playerWon = false, message = "") {
        isGameActive = false; pauseTimer();
        const totalTime = Date.now() - gameStartTime;
        const totalTimeString = formatTotalTime(totalTime);
        
        gameOverTitle.textContent = playerWon ? "You Win!" : "Game Over!";
        playerFinalName.textContent = message || (playerWon ? `Congratulations, ${playerName}!` : `Good try, ${playerName}!`);
        finalScoreDisplay.textContent = score;
        finalDifficultyDisplay.textContent = capitalize(gameDifficulty);
        totalTimeDisplay.textContent = totalTimeString;
        
        // Show the reward ad button only if the player lost but could continue
        if (!playerWon && lifelines > 0 && window.$agent) { 
            rewardAdBtn.style.display = 'block'; 
        } else {
            rewardAdBtn.style.display = 'none';
        }
        
        updateUserHistory(playerName, score, gameDifficulty, totalTimeString);
        finalWordList.innerHTML = document.getElementById('word-list').innerHTML;
        showScreen('game-over-screen');
    }
    
    function pauseTimer() { clearInterval(timerInterval); }
    function resumeTimer() {
        if (timeLeft <= 0) return;
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = formatTime(timeLeft);
            if (timeLeft <= 0) {
                pauseTimer();
                handleMajorError("Time's up! You lost a life.");
            }
        }, 1000);
    }
    function startTimer() { pauseTimer(); timeLeft = timePerTurn; timerDisplay.textContent = formatTime(timeLeft); resumeTimer(); }
    
    function updateUI() { scoreDisplay.textContent = score; lifelinesDisplay.innerHTML = '❤️'.repeat(lifelines); }
    function formatTime(s) { const m=Math.floor(s/60); const r=s%60; return `${String(m).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }
    function formatTotalTime(ms) { return formatTime(Math.floor(ms / 1000)); }
    function capitalize(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : ''; }

    // --- OTHER FEATURES ---
    function updateUserHistory(p, s, d, t) {
        const result = { name:p, score:s, difficulty:d, time:t, date:new Date().toLocaleDateString() };
        let history = JSON.parse(localStorage.getItem('funtakshariHistory')) || [];
        history.unshift(result); history = history.slice(0, 5);
        localStorage.setItem('funtakshariHistory', JSON.stringify(history));
    }
    function displayUserHistory() {
        let history = JSON.parse(localStorage.getItem('funtakshariHistory')) || [];
        if (history.length === 0) { historyContainer.style.display = 'none'; return; }
        historyContainer.style.display = 'block'; historyList.innerHTML = '';
        history.forEach(r => {
            const li = document.createElement('li');
            const details = r.difficulty ? `(${capitalize(r.difficulty)}, ${r.time})` : '';
            li.innerHTML = `<span>${r.name} - ${r.score} pts</span> <span>${r.date} ${details}</span>`;
            historyList.appendChild(li);
        });
    }
    function createKeyboard() {
        keyboardContainer.innerHTML = ''; const l=["qwertyuiop","asdfghjkl","zxcvbnm"];
        l.forEach(r=>{const d=document.createElement('div');d.className='keyboard-row';for(const c of r){const k=document.createElement('button');k.textContent=c;k.className='key';k.dataset.key=c;d.appendChild(k);}keyboardContainer.appendChild(d);});
        const s=document.createElement('div');s.className='keyboard-row';s.innerHTML=`<button class="key special" data-key="enter">Enter</button><button class="key special" data-key="backspace">Backspace</button>`;keyboardContainer.appendChild(s);
    }
    
    // --- EVENT LISTENERS ---
    startGameBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', () => { 
        if (window.$agent) {
            // If in the app, show a full-screen ad before starting a new game
            $agent.trigger('show_interstitial_ad');
        }
        isGameActive = false;
        finalWordList.innerHTML = ''; 
        displayUserHistory(); 
        screenHistory.length = 1;
        showScreen('welcome-screen'); 
    });
    shareBtn.addEventListener('click', () => { const txt=`I scored ${score} on ${gameDifficulty} mode in Fun-takshari!`; if(navigator.share) navigator.share({title:'Fun-takshari Challenge!',text:txt,url:window.location.href}); else alert("Sharing not supported.");});
    keyboardContainer.addEventListener('click', (e) => { const k = e.target.dataset.key; if (!k) return; if (k === 'enter') handleSubmission(); else if (k === 'backspace') englishWordInput.value = englishWordInput.value.slice(0, -1); else englishWordInput.value += k; });
    
    quitNoBtn.addEventListener('click', () => {
        quitModal.style.display = 'none';
    });
    quitYesBtn.addEventListener('click', () => {
        if (isGameActive) {
            isGameActive = false;
            quitModal.style.display = 'none';
            screenHistory.length = 1;
            showScreen('welcome-screen');
            pauseTimer();
        } else {
            window.close();
        }
    });

    let pressTimer;
    mainTitle.addEventListener('mousedown', () => pressTimer = setTimeout(() => {
        adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
    }, 2000));
    mainTitle.addEventListener('mouseup', () => clearTimeout(pressTimer));
    mainTitle.addEventListener('touchstart', () => pressTimer = setTimeout(() => {
        adminPanel.style.display = adminPanel.style.display === 'none' ? 'block' : 'none';
    }, 2000));
    mainTitle.addEventListener('touchend', () => clearTimeout(pressTimer));
    
    // [THE FIX] This was the line I kept forgetting. It connects the button to the function.
    submitBtn.addEventListener('click', handleSubmission);
        rewardAdBtn.addEventListener('click', () => {
        if (window.$agent) {
            // Listen for when the ad is successfully completed by the user
            $agent.on("ad.reward", function(e, data) {
                lifelines++;
                updateUI();
                alert('You got an extra life! ❤️ The game will now resume.');
                
                // Hide the button and resume the game
                rewardAdBtn.style.display = 'none';
                showScreen('game-screen');
                isGameActive = true;
                systemTurn(currentLetter.toLowerCase());
            });
            // Trigger the action to show the ad
            $agent.trigger('show_reward_ad');
        }
    });

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => { displayUserHistory(); });
</script>
</body>
</html>
